<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<button class="mui-btn mui-btn-link mui-btn-nav mui-pull-left">
			<span class="mui-icon mui-icon-left-nav"></span> 返回
		</button>
		<button class="mui-btn mui-btn-link mui-btn-nav mui-pull-right">
			新增
			<span class="mui-icon mui-icon-right-nav"></span>
		</button>
		<h1 class="mui-title">通讯录</h1>
		
	</header>
	<div class="mui-content">
			<button class="mui-btn" id="info">Button</button>
		</div>
	<script type="text/javascript">
		document.getElementById('info').addEventListener('tap', function() {
			mui.openWindow({
    		url: 'list.html',
    		id: 'list',
    		styles: {
        		top: '0',
//      		bottom: newage - bottom - position, //新页面底部位置
//      		width: newpage - width, //新页面宽度，默认为100%
//      		height: newpage - height, //新页面高度，默认为100%
    		},
		    show: {
		        autoShow: true, //页面loaded事件发生后自动显示，默认为true
		        aniShow: 'slide-in-top', //页面显示动画，默认为”slide-in-right“；
		        duration: 200 //页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒；
		    },
		    waiting: {
		        autoShow: true, //自动显示等待框，默认为true
		        title: '正在加载...', //等待对话框上显示的提示内容
//		        options: {
//		            width: waiting - dialog - widht, //等待框背景区域宽度，默认根据内容自动计算合适宽度
//		            height: waiting - dialog - height, //等待框背景区域高度，默认根据内容自动计算合适高度//		            ......
//		        }
		    }
		});

});		
	</script>
</body>
</html>
